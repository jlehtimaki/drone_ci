---
kind: pipeline
type: kubernetes
name: Staging

platform:
  arch: amd64
  os: linux

volumes:
  - name: cache
    temp: {}

steps:
  - name: Build
    image: golang:1.13.0
    commands:
      - go test
      - go build -o main
    volumes:
      - name: artifacts
        path: /go
    environment:
      GOARCH: amd64
      GOOS: linux

  - name: release
    image: plugins/docker
    settings:
      tags: ${CI_COMMIT_SHA}
      auto_tag: false
      repo: lehtux/drone_cicd
      username:
        from_secret: username
      password:
        from_secret: password
    volumes:
      - name: artifacts
        path: /go
    when:
      event:
        - pull_request
        - push

  - name: staging
    image: vallard/drone-kube
    template: kubernetes/deployment.yaml
    namespace: drone
    environment:
      KUBE_SERVER:
        from_secret: KUBE_SERVER
      KUBE_CA:
        from_secret: KUBE_CA
      KUBE_TOKEN:
        from_secret: KUBE_TOKEN
